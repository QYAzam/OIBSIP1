<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts for Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">🌡️ Temperature Converter</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="inputValue">Enter Temperature:</label>
                <input type="number" id="inputValue" placeholder="e.g., 25">
            </div>
            <div class="input-group">
                <label for="inputUnit">From Unit:</label>
                <select id="inputUnit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <div class="output-section">
            <div class="input-group">
                <label for="outputUnit">To Unit:</label>
                <select id="outputUnit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit" selected>Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            <button id="convertBtn">Convert</button>
        </div>

        <div class="result-section">
            <label for="result">Result:</label>
            <div id="result">
                Enter values to convert
            </div>
        </div>
    </div>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
